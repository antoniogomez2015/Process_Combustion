Shortcuts:
__________


    Layout: L (reordenas nodos)

    Center View Nodes: (¡¿) (el botón de al lado de "Backspace") (centrar todos los nodos en el viewport)

    Group Nodes: G (agrupar nodos seleccionados)

    Info: I (ver información sobre un nodo)

    Cut Node: Control + X (posarse sobre un nodo, mover el cursor para que aparezca la tijera y luego aplicar "X", para que el nodo respectivo sea borrado)

    Toggle Thumbnails: T/T (colapzar miniatura)
    
    Encapsulate Node: E (opacar los demás nodos menos el seleccionado)

    Des - Encapsulate Node: D (colocar todos los nodos activos nuevamente)
