<!--

Shortcuts:
__________


	Navegación:
	___________

	_para activar un modo de navegación, debemos de tener activo haciendo "mouse left click", sobre el viewport, de vista de recursos ó de escena

		Control + 1: Perspective View

		Control + 2: Camara View

		Control + 3: Layer View

		Control + 4 Front View

		Control + 5 Top View

		Control + 6: Right View



	NOTE: en combustion la vista de "Perspective" (Control + 1), sirve de viewport, de edición de los sources/recursos, como layers, efectos, otros



		perspective view: (Control + 1)
		_________________

			Orbit: "V"

			Pan: "Move", (tab) + mouse left + click + draw (navegación fuera de la cámara)

			Zoom in/out: "Move", (tab) Alt + mouse left + click + draw + up/down (navegación fuera de la cámara)

	
			Orbit (desde la cámara): "Rotate", (R) + mouse left + click + draw  (navegación fuera de la cámara)


			Roll: "Rotate", (R) Alt + mouse left + click + draw + left/right (navegación fuera de la cámara)



		Canvas navegación:
		__________________

			Zoom View: Shift+Z

			Zoom Viewer: Z

			Zoom In/Out: Control + '' / ¡

			Pan: spacebar + mouse left + click + draw


		Workarea play/back:
		___________________

			para crear una área de reproducción y trabajo del timeline de una área deseada, 

				1_tenemos una banda inferior debajo del cabezal amarilo, la cuál dispone de:

				2_un punto de entrada de color "Verde"

				3_y un punto de salida de color "Rojo"

			para manejar estos handles tenemos dos opciones, estas son:

				1_para mover un handle a partir de su posición inicial: Control + mouse left + click + draw left/right, 

				sobre la barra del "workarea", así, se moverá el handle más cercano al cursor


				2_para mover un handle a la posición del cabezal: Shift/Alt + mouse + left + click + draw left+right, 

				sobre la barra del "workarea", así, se moverá el handle más cercano al cursor, dicho handle tomará la posición ó ubicación del cursor automáticamente





			NOTE:	en combustion la vista de "cámara" (Control + 2), sirve de monitor para visualizar los resultados no para la edición



		Camara view: (Control + 2)
		____________

			Pan: "Move", (tab) + mouse left + click + draw 

			Zoom in/out: "Move", (tab) Alt + mouse left + click + draw + up/down
	
			Orbit (desde la cámara): "Rotate", (R) + mouse left + click + draw 

			Roll: "Rotate", (R) Alt + mouse left + click + draw + left/right

			Pivot plane: poner el pivote de orbitación de la cAmara en el plano del frame de la cAmara; para esto seleccionamos la cámara y vamos las 

				opciones de "Composite Controls/Trnaform/Pivot/", y en Z: colocamos "2000", así, el pivote que se encuentra en la cámara pasará al plano de la toma de la cámara, así, obtendremos una movimiento de la cámara más fluido, como el de after effects, maya, ...
